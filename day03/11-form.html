<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tagi</title>
  </head>
  <body>
    <form
      action="/user/login"
      method="post"
      novalidate
      enctype="multipart/form-data"
    >
      <label for="">isim</label>

      <input type="text" required />

      <label for="mail">e-mail</label>
      <br />
      <input

        name="email"
        id="mail"
        placeholder=" gmail.com olmali"
        required
      />
      <br /><br />
      <label for="password">Sifre</label>
      <br />
      <input
        type="password"
        id="password"
        placeholder="sifreni gir"

        maxlength="15"

      <br /><br />

      <br />
      <input type="tel" id="" />
      <br /><br />
      <label for="">Secret</label>
      <br />
      <input type="hidden" id="" />
      <br /><br />
      <input type="radio" id="male" name="gender" />
      <label for="male">Erkek</label>
      <input type="radio" id="female" name="gender" />
      <label for="female">Kadin</label>
      <input type="radio" id="none" name="gender" />

      <br /><br />

      <br />
      <input type="checkbox" id="chk" name="hobiler" />

      <input type="checkbox" id="chk" name="hobiler" />

      <br />

      <div>

        quibusdam adipisci reiciendis, ab inventore labore ex asperiores saepe
        molestiae ad dolorem iure quo, magni qui voluptates ratione dolores?
        Blanditiis.

      <br />

      <br />
      <input type="week" />

      <br />

      <br />

        <option value="34">Istanbul</option>
